[pytest]
# ============================================================================
# ASYNCIO КОНФИГУРАЦИЯ
# ============================================================================
# mode = auto - автоматически определяет asyncio тесты
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session
# ============================================================================
# ПУТИ И СБОР ТЕСТОВ
# ============================================================================
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ============================================================================
# ВЫВОД И ОТЛАДКА
# ============================================================================
# -v = verbose (подробный вывод)
# --tb=short = короткие traceback'и
addopts = -v --tb=short

# Показывать print() в выводе
log_cli = true
log_cli_level = DEBUG

# Кэш
cache_dir = .pytest_cache